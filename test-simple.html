<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
</head>
<body>
    <h1>Testing Script Loading</h1>
    <div id="output"></div>
    
    <script src="js/elo.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/export.js"></script>
    
    <script>
        const output = document.getElementById('output');
        
        // Test after a small delay
        setTimeout(() => {
            output.innerHTML = `
                <p>EloRating loaded: ${typeof window.EloRating !== 'undefined' ? '✓' : '✗'}</p>
                <p>UI loaded: ${typeof window.UI !== 'undefined' ? '✓' : '✗'}</p>
                <p>KanyeRankerExport loaded: ${typeof window.KanyeRankerExport !== 'undefined' ? '✓' : '✗'}</p>
            `;
            
            // Try creating instances
            try {
                const elo = new window.EloRating();
                output.innerHTML += '<p>EloRating instance created: ✓</p>';
            } catch (e) {
                output.innerHTML += '<p>EloRating instance failed: ✗ ' + e.message + '</p>';
            }
            
            try {
                const ui = new window.UI();
                output.innerHTML += '<p>UI instance created: ✓</p>';
            } catch (e) {
                output.innerHTML += '<p>UI instance failed: ✗ ' + e.message + '</p>';
            }
            
            try {
                const exporter = new window.KanyeRankerExport();
                output.innerHTML += '<p>KanyeRankerExport instance created: ✓</p>';
            } catch (e) {
                output.innerHTML += '<p>KanyeRankerExport instance failed: ✗ ' + e.message + '</p>';
            }
        }, 100);
    </script>
</body>
</html>
