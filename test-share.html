<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Share Functionality</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/share.css">
    <style>
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Share Functionality Test</h1>
        
        <!-- Share Section -->
        <div class="share-section">
            <h3>Share Your Ranking</h3>
            <div class="share-options">
                <label class="share-format">
                    <input type="radio" name="shareFormat" value="songs" checked>
                    <span>Top Songs</span>
                </label>
                <label class="share-format">
                    <input type="radio" name="shareFormat" value="albums">
                    <span>Top Albums</span>
                </label>
            </div>
            <div id="share-buttons" class="share-buttons">
                <!-- Buttons will be dynamically generated -->
            </div>
        </div>
        
        <div style="margin-top: 40px;">
            <button onclick="testShare()">Test Render Share Buttons</button>
            <button onclick="checkShareManager()">Check ShareManager</button>
        </div>
    </div>

    <script src="js/share.js"></script>
    <script>
        // Create a mock app object
        const mockApp = {
            getTopSongs: () => [
                { id: '1', title: 'Runaway', albumId: 'mbdtf', rating: 1600 },
                { id: '2', title: 'Stronger', albumId: 'grad', rating: 1580 },
                { id: '3', title: 'Gold Digger', albumId: 'lr', rating: 1560 }
            ],
            getTopAlbums: () => [
                { album: { id: 'mbdtf', name: 'My Beautiful Dark Twisted Fantasy', year: 2010 } },
                { album: { id: 'grad', name: 'Graduation', year: 2007 } }
            ],
            albums: new Map([
                ['mbdtf', { name: 'My Beautiful Dark Twisted Fantasy', year: 2010 }],
                ['grad', { name: 'Graduation', year: 2007 }],
                ['lr', { name: 'Late Registration', year: 2005 }]
            ])
        };
        
        // Initialize ShareManager
        const shareManager = new ShareManager();
        shareManager.init(mockApp);
        
        // Render buttons on load
        window.addEventListener('load', () => {
            shareManager.renderShareButtons();
        });
        
        function testShare() {
            shareManager.renderShareButtons();
            console.log('Share buttons rendered');
        }
        
        function checkShareManager() {
            console.log('ShareManager exists:', !!window.ShareManager);
            console.log('shareManager instance:', shareManager);
            console.log('Platforms:', shareManager.platforms);
            console.log('Is mobile:', shareManager.isMobile);
            console.log('Can share:', shareManager.canShare);
        }
    </script>
</body>
</html>
