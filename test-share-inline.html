<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Share Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .share-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }
        
        .share-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin: 20px auto;
            max-width: 500px;
        }
        
        .share-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            min-height: 90px;
            font-family: inherit;
            transition: transform 0.3s ease;
        }
        
        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .share-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .share-name {
            font-size: 14px;
            font-weight: 600;
        }
        
        /* Platform colors */
        .share-btn[data-platform="twitter"] { background-color: #000000; }
        .share-btn[data-platform="whatsapp"] { background-color: #25D366; }
        .share-btn[data-platform="instagram"] { background-color: #E4405F; }
        .share-btn[data-platform="facebook"] { background-color: #1877F2; }
        .share-btn[data-platform="copy"] { background-color: #666666; }
    </style>
</head>
<body>
    <div class="share-section">
        <h3>Share Your Ranking</h3>
        <p>Click any button to test sharing</p>
        
        <div id="share-buttons" class="share-buttons">
            <button class="share-btn" data-platform="twitter" onclick="testShare('twitter')">
                <span class="share-icon">ùïè</span>
                <span class="share-name">Twitter</span>
            </button>
            <button class="share-btn" data-platform="whatsapp" onclick="testShare('whatsapp')">
                <span class="share-icon">üí¨</span>
                <span class="share-name">WhatsApp</span>
            </button>
            <button class="share-btn" data-platform="instagram" onclick="testShare('instagram')">
                <span class="share-icon">üì∑</span>
                <span class="share-name">Instagram</span>
            </button>
            <button class="share-btn" data-platform="facebook" onclick="testShare('facebook')">
                <span class="share-icon">f</span>
                <span class="share-name">Facebook</span>
            </button>
            <button class="share-btn" data-platform="copy" onclick="testShare('copy')">
                <span class="share-icon">üîó</span>
                <span class="share-name">Copy Link</span>
            </button>
        </div>
        
        <div id="output" style="margin-top: 20px; padding: 20px; background: #f9f9f9; border-radius: 4px; text-align: left;">
            <strong>Test Output:</strong>
            <div id="log"></div>
        </div>
    </div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
        }
        
        function testShare(platform) {
            log(`Clicked ${platform} button`);
            
            const url = window.location.href;
            const text = "Check out my top Kanye songs!";
            
            switch(platform) {
                case 'twitter':
                    const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
                    log(`Opening Twitter: ${twitterUrl}`);
                    window.open(twitterUrl, '_blank', 'width=550,height=420');
                    break;
                    
                case 'whatsapp':
                    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`;
                    log(`Opening WhatsApp: ${whatsappUrl}`);
                    window.open(whatsappUrl, '_blank');
                    break;
                    
                case 'instagram':
                    log('Instagram sharing requires mobile device with image');
                    alert('Instagram sharing is only available on mobile devices with an image to share');
                    break;
                    
                case 'facebook':
                    const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                    log(`Opening Facebook: ${fbUrl}`);
                    window.open(fbUrl, '_blank', 'width=550,height=420');
                    break;
                    
                case 'copy':
                    navigator.clipboard.writeText(url).then(() => {
                        log('Copied to clipboard: ' + url);
                        alert('Link copied to clipboard!');
                    }).catch(err => {
                        log('Failed to copy: ' + err);
                        alert('Failed to copy link');
                    });
                    break;
            }
        }
        
        // Test button visibility
        log('Page loaded');
        const buttons = document.querySelectorAll('.share-btn');
        log(`Found ${buttons.length} share buttons`);
        buttons.forEach(btn => {
            const rect = btn.getBoundingClientRect();
            log(`Button ${btn.getAttribute('data-platform')}: ${rect.width}x${rect.height} at (${rect.left}, ${rect.top})`);
        });
    </script>
</body>
</html>
